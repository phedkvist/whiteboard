name: Application tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  BuildAndTestApplication:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Test frontend
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
      - name: Test backend
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: cd server
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
